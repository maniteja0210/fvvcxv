<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:300,400,500,600,700&family=Playfair+Display:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Niyantri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>h1,h2,h3{font-family:'Playfair Display',serif}body,button,input,textarea{font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}</style>
  <!-- PayPal sandbox SDK (demo) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body style="font-family: 'Inter', sans-serif;" class="bg-[#071021] text-[#e6e6e6]">
  <header class="bg-[#08121a] sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="flex items-center text-[#D4AF37] font-bold">Niyantri</a>
      <nav class="space-x-4 text-[#F7EED6]"><a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;">Home</a><a href="#" onclick="window.parent.handlePreviewNavigation(\'products.html\'); return false;">Shop</a><a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;">About</a><a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;">Contact</a><a href="#" onclick="window.parent.handlePreviewNavigation(\'cart.html\'); return false;">Cart</a></nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-3xl text-[#F7EED6]">Checkout (Demo)</h1>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-[#071523] rounded-xl p-6">
        <h2 class="text-xl text-[#F7EED6]">Shipping</h2>
        <p class="text-sm text-[#cfcfcf] mt-2">Select your country to calculate shipping</p>
        <div class="mt-4">
          <select id="country" class="w-full px-3 py-2 bg-[#0b1420] border border-[#1f2a36] rounded text-[#e6e6e6]">
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="EU">European Union</option>
            <option value="ROW">Rest of World</option>
          </select>
        </div>

        <h2 class="text-xl text-[#F7EED6] mt-6">Contact</h2>
        <form id="checkoutForm" class="mt-2 space-y-3">
          <input name="name" placeholder="Full name" required class="w-full px-3 py-2 bg-[#0b1420] border border-[#1f2a36] rounded text-[#e6e6e6]" />
          <input name="email" type="email" placeholder="Email" required class="w-full px-3 py-2 bg-[#0b1420] border border-[#1f2a36] rounded text-[#e6e6e6]" />
          <input name="phone" placeholder="Phone" class="w-full px-3 py-2 bg-[#0b1420] border border-[#1f2a36] rounded text-[#e6e6e6]" />
          <textarea name="address" placeholder="Shipping address" class="w-full px-3 py-2 bg-[#0b1420] border border-[#1f2a36] rounded text-[#e6e6e6]"></textarea>
          <div class="text-sm text-[#cfcfcf]">This is a demo checkout using PayPal sandbox (client-id=sb).</div>
        </form>
      </div>

      <div class="bg-[#071523] rounded-xl p-6">
        <h2 class="text-xl text-[#F7EED6]">Order Summary</h2>
        <div id="orderItems" class="mt-4 space-y-4"></div>
        <div class="mt-4 flex justify-between text-sm text-[#cfcfcf]"><div>Subtotal</div><div id="subTotal">$0.00</div></div>
        <div class="mt-2 flex justify-between text-sm text-[#cfcfcf]"><div>Shipping</div><div id="shipCost">$0.00</div></div>
        <div class="mt-4 flex justify-between text-xl text-[#D4AF37]"><div>Total</div><div id="totalAmt">$0.00</div></div>

        <div class="mt-6">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-[#06101a] mt-12 py-8 text-center text-sm text-[#9aa3ac]">© Niyantri — Demo store</footer>

  <script src="./products.js"></script>
  <script>
    const SHIPPING_RATES = {US:8, CA:12, EU:15, ROW:25};

    function loadCart(){
      return JSON.parse(localStorage.getItem('niyantri_cart')||'[]');
    }

    function calcTotals(){
      const cart = loadCart();
      let subtotal = 0;
      cart.forEach(i=>{ const p = PRODUCTS.find(x=>x.id===i.id); if(p) subtotal += p.price*i.qty; });
      const country = document.getElementById('country').value;
      const ship = SHIPPING_RATES[country] || SHIPPING_RATES.ROW;
      const total = subtotal + ship;
      document.getElementById('subTotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('shipCost').textContent = `$${ship.toFixed(2)}`;
      document.getElementById('totalAmt').textContent = `$${total.toFixed(2)}`;
      return {subtotal, ship, total};
    }

    function renderOrderItems(){
      const el = document.getElementById('orderItems');
      el.innerHTML = '';
      const cart = loadCart();
      cart.forEach(i=>{
        const p = PRODUCTS.find(x=>x.id===i.id);
        if(!p) return;
        const row = document.createElement('div');
        row.className='flex items-center justify-between';
        row.innerHTML = `<div class="flex items-center gap-3"><img src="${p.image}" class="w-12 h-12 object-cover rounded" /><div><div class="text-sm text-[#F7EED6]">${p.name}</div><div class="text-xs text-[#cfcfcf]">Qty ${i.qty}</div></div></div><div class="text-sm text-[#cfcfcf]">$${(p.price*i.qty).toFixed(2)}</div>`;
        el.appendChild(row);
      });
    }

    document.getElementById('country').addEventListener('change', ()=>{ calcTotals(); });

    // initial render
    renderOrderItems();
    calcTotals();

    // PayPal button (demo sandbox)
    paypal.Buttons({
      createOrder: function(data, actions) {
        const t = calcTotals();
        // PayPal requires an amount. Use the demo total.
        return actions.order.create({
          purchase_units: [{
            amount: { value: t.total.toFixed(2) }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // demo success
          alert('Transaction completed by ' + (details.payer.name.given_name || 'customer') + ' (demo).');
          // clear demo cart
          localStorage.removeItem('niyantri_cart');
          location.href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;";
        });
      },
      onError: function(err){
        console.error(err);
        alert('PayPal demo error (see console)');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
